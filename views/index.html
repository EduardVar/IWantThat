<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Main</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../public/css/custom-style.css">

  <!-- bootstrap, jquery, js styling references -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>

<body>

</body>

  <section class="jumbotron">  <!-- Adds styling to class -->
    <div class="container mastinfo">    <!-- Puts all text in a container -->
      <div class="display-2 text-center">
        Super Secret Project
      </div>
      <p class="text-dar text-dark text-center subtitle">Upload a file</p>

      <div class="row">
        <div class="col text-center">
          <form id="Upload" method="get">
            <input type="file" required>
            <br>
            <input type="submit" value="Upload" class="btn btn-primary btn-large btn-up"
            <div style="clear:both;"></div>
          </form>
        </div>

      </div>

    </div>
  </section>

  <section>
    <div class="row justify-content-center">
      <div class="col-sm-4">

        <div id="carouselCont" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="http://lorempixel.com/600/600/city" alt="First slide">
              <div class="carousel-caption">
                <h3>City</h3>
                <p>First Slide</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="http://lorempixel.com/600/600/sports" alt="Second slide">
              <div class="carousel-caption">
                <h3>Sports</h3>
                <p>Second Slide</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="http://lorempixel.com/600/600" alt="Third slide">
              <div class="carousel-caption">
                <h3>Random</h3>
                <p>Third Slide</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselCont" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselCont" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

    </div>
  </section>


</html>
